<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is an ecommerce website making ejaj express">
    <title>Ejaj Express</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- navbar starts here -->
    <i class="fas fa-bars fa-2x" id="menu-icon"></i>
    <nav id="menu" class="hidden">

        <ul class="nav-upper flex-space-around">
            <li class="nav-list"><a href="index.html" class="nav-link">Home</a></li>
            <li class="nav-list"><a href="register.html" class="nav-link">Register</a></li>
            <li class="nav-list"><a href="login.html" class="nav-link">Login</a></li>
            <li class="nav-list"><a href="index.html" class="nav-link">Logout</a></li>
            <li class="nav-list"><a href="contact.html" class="nav-link">Contact</a></li>
            <li class="nav-list"><a href="profile.html" class="nav-link"><img class="profile-icon" src="images/ejaj.png"
                        alt="profile icon"></a></li>
        </ul>

        <ul class="nav-lower flex-space-around">
            <li class="nav-list"><a href="index.html" class="nav-brand nav-link">Ejaj Express</a></li>
            <li class="nav-list"><a href="cart.html" class="nav-link"><span><i
                            class="fa-solid fa-cart-shopping"></i></span>
                    Cart 2 Products-$124.40
                </a></li>
        </ul>
    </nav>
    <!-- navbar ends here -->

    <!-- header starts here  -->
    <header class="header">
        <div class="banner flex-space-around">
            <marquee class="banner-title" behavior="" direction="">50% sales going on</marquee>
            <div class="features flex-space-around">
                <article class="feature flex-center">
                    <i class="fa-solid fa-truck feature-icon"></i>
                    <h3>Shipping within 7 days</h3>
                </article>
                <article class="feature flex-center">
                    <i class="fa-brands fa-rocketchat feature-icon"></i>
                    <h3>Support 24/7</h3>
                </article>
                <article class="feature flex-center">
                    <i class="fa-regular fa-credit-card feature-icon"></i>
                    <h3>Safe Payment</h3>
                </article>
            </div>
        </div>
    </header>
    <!-- header ends here  -->
    <main class="flex-center">
        <div class="side-bar">
            <section class="categories-section">
                <h3 class="section-title">Categories</h3>
                <ul class="list">
                    <li class="list-item">
                        <label for="phone">
                            <input type="checkbox" name="phone" id="phone" value="phone">
                            Phones
                        </label>
                    </li>
                    <li class="list-item">
                        <label for="tablets">
                            <input type="checkbox" name="tablets" id="tablets" value="tablets">
                            Tablets
                        </label>
                    </li>
                    <li class="list-item">
                        <label for="computer">
                            <input type="checkbox" name="computer" id="computer" value="computer">
                            Computer
                        </label>
                    </li>
                    <li class="list-item">
                        <label for="headphone">
                            <input type="checkbox" name="headphone" id="headphone" value="headphone">
                            Headphones
                        </label>
                    </li>
                    <li class="list-item">
                        <label for="television">
                            <input type="checkbox" name="television" id="television" value="television">
                            Televisions
                        </label>
                    </li>
                </ul>
            </section>
            <section class="price-section">
                <h3 class="section-title">Price Range</h3>
                <ul class="list">
                    <li class="list-item">
                        <label for="price1">
                            <input type="radio" name="price" id="price1" value="[0,20]">
                            $0-$20
                        </label>
                    </li>
                    <li class="list-item">
                        <label for="price2">
                            <input type="radio" name="price" id="price2" value="[21,50]">
                            $21-$50
                        </label>
                    </li>
                    <li class="list-item">
                        <label for="price3">
                            <input type="radio" name="price" id="price3" value="[51,100]">
                            $51-$100
                        </label>
                    </li>
                    <li class="list-item">
                        <label for="price4">
                            <input type="radio" name="price" id="price4" value="[100,200]">
                            $100-$200
                        </label>
                    </li>
                    <li class="list-item">
                        <label for="price5">
                            <input type="radio" name="price" id="price5" value="[201,500]">
                            $201-$500
                        </label>
                    </li>
                    <li class="list-item">
                        <label for="price6">
                            <input type="radio" name="price" id="price6" value="[500+]">
                            $500+
                        </label>
                    </li>
                </ul>
            </section>
            <section class="shipping-section">
                <h3 class="section-title">Shipping Option</h3>
                <ul class="list">
                    <li class="list-item">
                        <label for="free">
                            <input type="radio" name="shipping" id="free" value="free">
                            Free Shipping
                        </label>
                    </li>
                    <li class="list-item">
                        <label for="paid">
                            <input type="radio" name="shipping" id="paid" value="paid">
                            Paid Shipping
                        </label>
                    </li>
                </ul>
            </section>
        </div>
        <div class="main-content">Main Content</div>
    </main>
    <!-- footer starts here  -->
    <footer class="flex-space-around">
        <div class="flex-space-around">
            <label for="subscribe">Subscribe to Newsletter:</label>
            <input type="email" name="subscribe" id="subscribe" class="footer-input" placeholder="Your Email Here">
            <button class="btn btn-subscribe">Subscribe</button>
        </div>
        <div>
            <p>&copy;Copyright Ejaj Express. All rights reserved.</p>
        </div>
    </footer>
    <!-- footer ends here  -->

    <script src="script/index.js"></script>
</body>

</html>
